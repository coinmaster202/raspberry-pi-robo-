<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Motion Assistant</title>
  <style>
    body {
      background: #000;
      color: lime;
      font-family: monospace;
      padding: 20px;
      overflow: hidden;
    }
    #console {
      background: #111;
      padding: 15px;
      min-height: 300px;
      border-radius: 10px;
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 60vh;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 999;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    #overlay-content {
      display: inline-block;
      background: #300;
      border: 2px solid red;
      padding: 30px;
      border-radius: 15px;
      font-size: 18px;
      max-width: 90vw;
    }
    #overlay input {
      padding: 8px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }
    #yesno-buttons button {
      margin-right: 10px;
      background: #222;
      color: lime;
      border: 1px solid lime;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Secure Motion Assistant</h1>
  <button onclick="startInteraction()">üëã Simulate Motion Detected</button>
  <div id="console"></div>

  <div id="input-area" style="display:none;">
    <input id="user-input" placeholder="Type your response..." onkeydown="if(event.key==='Enter'){handleInput()}" />
    <button onclick="handleInput()">Submit</button>
    <div id="yesno-buttons" style="margin-top:10px; display:none;">
      <button onclick="submitYesNo('yes')">Yes</button>
      <button onclick="submitYesNo('no')">No</button>
    </div>
  </div>

  <div id="got-it-area" style="display:none; margin-top:15px;">
    <button onclick="continueMathTrick()">Got it</button>
  </div>

  <div id="overlay">
    <div id="overlay-content">
      <h2>üö® Terminal Locked</h2>
      <p>This message has been flagged as inappropriate and blocked!</p>
      <p>Access has been restricted. Please contact support to unlock this terminal.</p>
      <p>Enter unlock code to continue:</p>
      <input id="unlock-code" type="text" placeholder="Enter code here" onkeydown="if(event.key==='Enter'){submitUnlock()}" />
      <br>
      <button onclick="submitUnlock()">Unlock</button>
    </div>
  </div>

  <!-- üéµ Lockdown scare audio -->
  <audio id="lockdown-audio" src="Nauty.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
