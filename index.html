<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Motion Assistant</title>
  <style>
    body {
      background: #000;
      color: lime;
      font-family: monospace;
      padding: 20px;
    }
    #console {
      background: #111;
      padding: 15px;
      min-height: 300px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      z-index: 999;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    #overlay-content {
      display: inline-block;
      background: #300;
      border: 2px solid red;
      padding: 30px;
      border-radius: 15px;
      font-size: 18px;
    }
    #overlay input {
      padding: 8px;
      margin-top: 10px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üîê Secure Motion Assistant</h1>
  <button onclick="startInteraction()">üëã Simulate Motion Detected</button>
  <div id="console"></div>

  <div id="input-area" style="display:none;">
    <input id="user-input" placeholder="Type your response..." onkeydown="if(event.key==='Enter'){handleInput()}" />
    <button onclick="handleInput()">Submit</button>
  </div>

  <div id="overlay">
    <div id="overlay-content">
      <h2>üö® Terminal Locked</h2>
      <p>This message has been flagged as inappropriate and blocked.</p>
      <p>Access has been restricted. Please contact support to unlock this terminal.</p>
      <p>Enter unlock code to continue:</p>
      <input id="unlock-code" type="text" placeholder="Enter code here" onkeydown="if(event.key==='Enter'){submitUnlock()}" />
      <br>
      <button onclick="submitUnlock()">Unlock</button>
    </div>
    <audio id="siren" src="https://www.soundjay.com/misc/sounds/siren-noise-01.mp3" autoplay loop></audio>
  </div>

  <script>
    const consoleEl = document.getElementById('console');
    const inputArea = document.getElementById('input-area');
    const userInput = document.getElementById('user-input');
    const overlay = document.getElementById('overlay');
    const unlockInput = document.getElementById('unlock-code');
    const UNLOCK_CODE = "2026";

    const optionMap = {
      "1": "1. What is your name?",
      "2": "2. How are you?",
      "3": "3. Try a math trick",
      "4": "4. Ask anything (ChatGPT mode)",
      "5": "5. Tell me a joke",
      "6": "6. Fun fact of the day",
      "7": "7. Guess my age",
      "8": "8. Compliment me",
      "9": "9. Surprise me",
      "10": "10. Exit"
    };

    const displayOrder = Object.keys(optionMap);

    let currentState = null;
    let asked = new Set();
    let locked = false;
    let chatCount = 0;

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function speak(text) {
      consoleEl.innerHTML += `ü§ñ: ${text}\n`;
      consoleEl.scrollTop = consoleEl.scrollHeight;
      return new Promise(resolve => {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = "en-US";
        msg.rate = 1;
        msg.onend = resolve;
        speechSynthesis.speak(msg);
      });
    }

    function listen(state) {
      currentState = state;
      inputArea.style.display = 'block';
      userInput.value = '';
      userInput.focus();
    }

    async function openAIModerationCheck(text) {
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: "system", content: "You are a moderation bot. Reply ONLY with 'blocked' if the user input contains profanity, threats, violence, hate, or NSFW. Otherwise reply ONLY with 'safe'." },
              { role: "user", content: text }
            ]
          })
        });
        const data = await response.json();
        return data.reply.trim().toLowerCase() === "blocked";
      } catch (err) {
        console.error("Moderation failed", err);
        return false;
      }
    }

    async function startInteraction() {
      if (locked) return;
      consoleEl.innerHTML = '';
      asked.clear();
      chatCount = 0;
      await speak("Hello! I see someone just arrived.");
      await delay(500);
      await speak("Welcome to my interactive assistant.");
      showMenu();
    }

    async function showMenu() {
      const remaining = displayOrder.filter(opt => !asked.has(opt));
      if (remaining.length === 0) {
        await speak("You've completed all options. Restarting soon.");
        return setTimeout(startInteraction, 3000);
      }
      await speak("Please choose one of the following options:");
      for (let opt of remaining) {
        await speak(optionMap[opt]);
        await delay(200);
      }
      listen("menu");
    }

    function submitUnlock() {
      if (unlockInput.value.trim() === UNLOCK_CODE) {
        overlay.style.display = "none";
        locked = false;
        speak("‚úÖ Terminal access restored.");
        startInteraction();
      } else {
        speak("‚ùå Invalid code.");
      }
    }

    async function triggerLockdown(inputText) {
      overlay.style.display = "block";
      locked = true;
      await speak("‚ö†Ô∏è This message has been flagged as inappropriate and blocked.");
      await speak("Access has been restricted. Please contact support to unlock this terminal.");
    }

    async function handleInput() {
      const raw = userInput.value.trim();
      const input = raw.toLowerCase();
      consoleEl.innerHTML += `You: ${raw}\n`;
      inputArea.style.display = 'none';

      if (await openAIModerationCheck(raw)) {
        return triggerLockdown(raw);
      }

      if (currentState === "menu") {
        if (!optionMap[input] || asked.has(input)) {
          await speak("That option is not available.");
          return showMenu();
        }
        asked.add(input);
        if (input === "1") { await speak("What is your name?"); listen("getName"); }
        else if (input === "2") { await speak("How are you feeling today?"); listen("getMood"); }
        else if (input === "3") { await mathTrick(); showMenu(); }
        else if (input === "4") { chatCount = 0; await speak("Ask anything. You have 5 questions."); listen("chat"); }
        else if (input === "5") { await tellJoke(); showMenu(); }
        else if (input === "6") { await tellFact(); showMenu(); }
        else if (input === "7") { await speak("Do you like TikTok?"); listen("guessAge"); }
        else if (input === "8") { await compliment(); showMenu(); }
        else if (input === "9") { await speak("üéâ Surprise! You're amazing. Keep shining!"); showMenu(); }
        else if (input === "10") { await speak("Goodbye! Restarting soon..."); setTimeout(startInteraction, 3000); }
      }

      else if (currentState === "getName") {
        await speak(`Nice to meet you, ${raw}`);
        showMenu();
      }

      else if (currentState === "getMood") {
        await speak("Thanks for sharing.");
        showMenu();
      }

      else if (currentState === "guessAge") {
        await speak(input.includes("yes") ? "Hmm... I‚Äôd guess you‚Äôre under 25!" : "You seem mature. Maybe 30+?");
        showMenu();
      }

      else if (currentState === "chat") {
        chatCount++;
        if (chatCount > 5) {
          await speak("You've used all your questions. Returning to menu.");
          return showMenu();
        }

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              messages: [
                { role: "system", content: "You are a helpful assistant." },
                { role: "user", content: raw }
              ]
            })
          });
          const data = await response.json();
          const reply = data.reply || "Sorry, no reply.";
          await speak(reply);
        } catch (err) {
          await speak("‚ö†Ô∏è I couldn‚Äôt connect to the assistant.");
          console.error(err);
        }

        listen("chat");
      }
    }

    async function mathTrick() {
      await speak("Think of any number.");
      await delay(1000);
      await speak("Double it.");
      await delay(1000);
      await speak("Add 10.");
      await delay(1000);
      await speak("Divide by 2.");
      await delay(1000);
      await speak("Subtract your original number.");
      await delay(1500);
      await speak("The answer is... 5!");
    }

    async function tellJoke() {
      const jokes = [
        "Why did the computer go to therapy? It had too many bytes.",
        "Parallel lines have so much in common... but they‚Äôll never meet.",
        "Why don't robots panic? They have nerves of steel."
      ];
      await speak(jokes[Math.floor(Math.random() * jokes.length)]);
    }

    async function tellFact() {
      const facts = [
        "Octopuses have three hearts.",
        "Bananas are berries, but strawberries are not.",
        "Honey never spoils. Archaeologists found 3000-year-old honey in Egypt that‚Äôs still edible."
      ];
      await speak(facts[Math.floor(Math.random() * facts.length)]);
    }

    async function compliment() {
      const compliments = [
        "You're amazing just the way you are.",
        "You light up the room!",
        "Your mind is sharper than a quantum processor."
      ];
      await speak(compliments[Math.floor(Math.random() * compliments.length)]);
    }

    window.startInteraction = startInteraction;
    window.handleInput = handleInput;
    window.submitUnlock = submitUnlock;
  </script>
</body>
</html>
